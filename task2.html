<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Task2</title>
</head>

<body>
    <h2>Task2</h2>
    <p>Find the sum of all integer in array.</p>
    <p id="demo"></p>

    <script>
        const numbers = [2, 3, 4, 5, 10, 20];
        let sum = numbers.reduce(myFunction);
        document.getElementById("demo").innerHTML = "The Sum is " + sum;
        function myFunction(total, value) {
            return total + value;
        }
    </script>
</body>

</html>
